<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
        data.addRows([
          [ 'Cisco Meraki', 'Cisco Meraki Dashboard Connector', 5 ],
          [ 'Cisco Catalyst Switches', 'Cisco Catalyst Connector', 5 ],
          [ 'Cisco Secure Web Application', 'Splunk Add-on for Cisco WSA', 5 ],
          [ 'Cisco Secure Firewall ASA', 'Splunk Add-on for Cisco Identity Services', 5 ],
          [ 'Cisco Secure Firewall ASA', 'Cisco ASA Connector', 5 ],
          [ 'Cisco Identity Services Engine', 'Splunk Add-on for Cisco Identity Services', 5 ],
          [ 'Cisco Identity Services Engine', 'Cisco ISE Connector', 5 ],
          [ 'Cisco Secure Email Gateway', 'Splunk Add-on for ESA', 5 ],
          [ 'Cisco Secure Email Gateway', 'Cisco ESA Connector', 5 ],
          [ 'Cisco Umbrella', 'Cisco Umbrella Connector', 5 ],
          [ 'Cisco Umbrella Investigate', 'Cisco Umbrella Investigate Connector', 5 ],
          [ 'Cisco Threat Response', 'Cisco Threat Response Connector', 5 ],
          [ 'Cisco Secure Firewall', 'Cisco Firepower Connector', 5 ],
          [ 'Cisco Tetration Platform', 'Cisco Tetration Analytics Connector', 5 ],
          [ 'Cisco Servers - UCS', 'Splunk Add-on for Cisco UCS', 5 ],
          [ 'Cisco Webex', 'Cisco Webex Meetings Add-on for Splunk', 5 ],
          [ 'Cisco Webex', 'Cisco Webex Connector', 5 ],
          [ 'Cisco Spark', 'Cisco Spark Connector', 5 ],
          [ 'Cisco AppDynamics', 'Splunk Add-on for AppDynamics', 5 ],
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
  </body>
</html>
